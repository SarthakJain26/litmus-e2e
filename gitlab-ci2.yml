stages:
  - setup
  - portal-setup
  - test-setup
  - pre-test-setup
  - cypress-test
  - portal-cleanup
  - cleanup

variables:
  npm_config_cache: "$CI_PROJECT_DIR/.npm"
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

cache: &global_cache
  key: ${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}
  paths:
    - .npm
    - cache/Cypress
    - CypressE2E/node_modules

Cluster Connect:
  image: jonsy13/runner:latest
  stage: setup
  tags:
    - litmus-portal
  script:
    - chmod 755 ./build/gitlab/stages/1-gke-setup/cluster-setup
    - ./build/gitlab/stages/1-gke-setup/cluster-setup
  artifacts:
    when: always
    paths:
      - .kube/
  cache: {}

Portal-Setup:
  image: jonsy13/runner:latest
  when: always
  stage: portal-setup
  tags:
    - litmus-portal
  script:
    - make Install-Portal
  artifacts:
    when: always
    paths:
      - .kube/
    reports:
      dotenv: Portal-Setup.env
  cache: {}

Cypress-Setup:
  when: always
  stage: test-setup
  image: cypress/base:10
  tags:
    - litmus-portal
  script:
    - make Cypress-Setup

PreTest-Setup:
  when: always
  stage: pre-test-setup
  image:
    name: cypress/base:10
  tags:
    - litmus-portal
  script:
    - echo ${FRONTEND_IP}
    - make Basic-Setup
  artifacts:
    when: always
    paths:
      - CypressE2E/cypress/screenshots
  dependencies:
    - Portal-Setup
  cache:
    <<: *global_cache
    policy: pull

.cypress-e2e:
  when: always
  stage: cypress-test
  image:
    name: cypress/base:10
  tags:
    - litmus-portal
  before_script:
    - echo ${FRONTEND_IP}
  artifacts:
    when: always
    paths:
      - CypressE2E/cypress/screenshots
  dependencies:
    - Portal-Setup
  cache:
    <<: *global_cache
    policy: pull

routesCheck_Tests:
  extends: .cypress-e2e
  script:
    - make Routes-Check

communityData_Tests:
  extends: .cypress-e2e
  script: 
    - make Community-Check

accountSettings_Tests:
  extends: .cypress-e2e
  script: 
    - make Account-Settings-Check

browseWorkflow_Tests:
  extends: .cypress-e2e
  script: 
    - make Browse-Workflow-Check

portal-cleanup:
  when: always
  image: jonsy13/runner:latest
  stage: portal-cleanup
  tags:
    - litmus-portal
  script:
    - chmod 755 ./uninstall.sh
    - ./uninstall.sh
  artifacts:
    when: always
    paths:
      - .kube/
  cache: {}
    
Cluster Disconnect:
  when: always
  image: jonsy13/runner:latest
  stage: cleanup
  tags:
    - litmus-portal
  script: 
    - chmod 755 ./build/gitlab/stages/2-gke-cleanup/cluster-cleanup
    - ./build/gitlab/stages/2-gke-cleanup/cluster-cleanup
  artifacts:
    when: always
    paths:
      - .kube/
  cache: {}
